{% extends 'base.html' %}

{% block content %}
<h2>Available Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.photo.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
